<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Poppins:wght@500&display=swap" rel="stylesheet">

<header class="page-header" >
    <img src="img/logo copia.png" alt="logoboolean">
    <h1>ToBooList</h1>
</header>
</head>
<body>
    <section>
    
        <div class="sfondobody">
            <div class="spaziobottoni">
                <button class="enable">Add Task</button>
                <button class="disable">Add Section</button>
                <hr>
            </div>
        <div> <!--new task--> 
            <p>&#9662 New Task</p>
            <div class="quart">
                <i class="far fa-check-circle check"></i>
                <span>Quarterly Newsletter</span>  
                <button class="editorial">Editorial</button></div>
            </div>

        <div> <!--today-->
            <p>&#9662</i> Today</p>
           <div class="row"> 
               <i class="far fa-check-circle check"></i> 
               <span>Recruiting blog post</span>  
               <button class="editorial">Editorial</button>
            </div>
           <div class="row">
                <i class="far fa-check-circle check"></i>
                <span>Mobile App Launch</span> 
                <button class="goals">Q1 Goals</button>
            </div>
           <div class="row">
               <i class="far fa-times-circle cross"></i> 
               <span>Interview John H.</span> 
                <button class="recruiting">Recruiting</button>
            </div> 
           <div class="row">
                <i class="far fa-check-circle check"></i>
                <span>Summit update to mobile storefronts</span> 
                <button class="mobile">Mobile</button> 
            </div>
        </div>

        <div> <!--upcoming-->
            <p>&#9662 Upcoming</p>
           <div class="row">
                <i class="far fa-times-circle cross"></i>
                <span>Schedule Meeting with Alex</span> 
            </div>
           <div class="row">
                <i class="far fa-check-circle check"></i>
                <span>Homepage Refresh</span>   
                <button class="website">Website</button>
            </div>
           <div class="row">
                <i class="far fa-check-circle check"></i>
                <span>Onboard new Sales team members</span>  
                <button class="sales">Sales</button> 
            </div>
           <div class="row">
                <i class="far fa-check-circle check"></i>
                <span>Review editorial calendar</span> 
                <button class="editorial">Editorial</button></div>
            </div>
        </div>
    </section>

</body>
</html>
